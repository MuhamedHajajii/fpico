<label for="language-select" class="d-none">Select Language:</label>
<select
  aria-label="Language Selector"
  id="language-select"
  [(ngModel)]="selectedLanguage"
  (change)="onLanguageChange()"
  class="language-select"
>
  <option aria-label="English" value="en">EN</option>
  <option aria-label="Arabic" value="ar">AR</option>
</select>
