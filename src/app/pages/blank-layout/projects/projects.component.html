<section class="text-capitalize my-5">
  <div class="container text-white">
    <!-- section and title -->
    <div class="row justify-content-center">
      <div class="col-12 row align-items-center">
        <app-pages-header
          [title]="'Pages.projects.title'"
          [title02]="'Pages.projects.title02'"
          [desc01]="'Pages.projects.title-desc01'"
          [desc02]="'Pages.projects.title-desc02'"
        ></app-pages-header>
      </div>

      <!-- Home Main Image -->
      <div class="col-12">
        <div class="my-5">
          <img
            class="w-100 banner-animation"
            src="./assets/images/projects/page/main_banner.png"
            alt="FPICO"
          />
        </div>
      </div>
    </div>

    <!-- about us banner -->
    <app-about-banner-section></app-about-banner-section>

    <!-- Projects -->
    <div class="text-center my-5">
      <!-- header -->
      <div>
        <h3
          class="text-light"
          [innerHTML]="
            'Pages.Home.our-projects-section.title' | translate | safeHtml
          "
        ></h3>
        <p class="text-lighter">
          {{ "Pages.Home.our-projects-section.title-desc" | translate }}
          <span class="d-block">{{
            "Pages.Home.our-projects-section.title-desc02" | translate
          }}</span>
        </p>
      </div>

      <!-- all Projects -->
      <div class="row g-3">
        @for (project of allProjects.allProjects; track $index) {
        <div
          [class]="{
            'col-md-8': $index === 6
          }"
          class="col-md-4 bg-transparent"
        >
          <div class="card bg-transparent">
            <a
              [routerLink]="['/projects-details', project.project_id]"
              href="#"
              class="text-decoration-none"
            >
              <figure class="m-0 p-0 border-radius-10 bg-transparent">
                <img
                  class="w-100"
                  [src]="project.project_Image"
                  [alt]="project.project_name | translate"
                />
                <figcaption
                  class="card-img-overlay d-flex justify-content-center align-items-center bg-dark bg-opacity-50 text-white fw-bold display-4"
                >
                  <h4>
                    {{ project.project_name | translate }}
                  </h4>
                </figcaption>
              </figure>
            </a>
          </div>
        </div>
        }
      </div>
    </div>

    <!-- Download PDF section -->
    <div class="my-5">
      <app-h-download-pdf-section></app-h-download-pdf-section>
    </div>

    <!-- Contact Us Section With Map -->
    <div>
      <app-contact-us-map></app-contact-us-map>
    </div>
  </div>
</section>
