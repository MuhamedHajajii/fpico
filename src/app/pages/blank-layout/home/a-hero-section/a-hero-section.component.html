<section>
  <div class="container text-nowrap overflow-hidden">
    <div
      class="d-flex flex-column flex-lg-row text-center text-md-start align-items-center gap-3 justify-content-center col-8 mx-auto"
    >
      <h2
        class="first_title text-capitalize"
        [innerHTML]="'Home.hero' | translate"
      >
        <!-- <p class="d-block mb-0">{{ "hero-third_title" | translate }}</p>
        {{ "hero-eighth_title" | translate }}
        <span>{{ "hero-fourth_title" | translate }}</span> -->
      </h2>
      <h3>
        <span class="text-main display-4 fw-semibold text-capitalize"
          >{{ "hero-first_title" | translate }}
        </span>
        <span class="text-light display-4 fw-semibold text-capitalize">{{
          "hero-second_title" | translate
        }}</span>
      </h3>
    </div>
    <div
      class="d-flex flex-column flex-lg-row text-center text-md-start align-items-center gap-4 justify-content-end col-8 mx-auto"
    >
      <h2 class="d-flex gap-3">
        <span class="text-light display-4 fw-semibold text-capitalize">{{
          "hero-sixth_title" | translate
        }}</span>
        <span class="text-main display-4 fw-semibold text-capitalize"
          >{{ "hero-seven_title" | translate }}
        </span>
      </h2>
      <h3 class="first_title text-capitalize">
        <span class="d-block" style="color: #a9a9a9"
          >{{ "hero-fifth_title" | translate }}
        </span>
        <span class="d-block" style="color: #a9a9a9">{{
          "hero-fifth_title2" | translate
        }}</span>
        <span style="color: #a9a9a9">{{
          "hero-fifth_title3" | translate
        }}</span>
      </h3>
    </div>
    <div class="position-relative">
      <img
        class="w-100 h-100"
        src="./assets/images/hero/Kingdom Centre.png"
        alt="fibco hero image"
      />
      <img
        class="hero_image"
        src="./assets/images/hero/Projects_Logo 1.png"
        role="presentation"
      />
    </div>
  </div>
</section>
