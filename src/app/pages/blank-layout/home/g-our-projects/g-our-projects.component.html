<section class="text-capitalize">
  <div class="container text-center">
    <header>
      <h2
        class="text-light"
        [innerHTML]="
          'Pages.Home.our-projects-section.title' | translate | safeHtml
        "
      ></h2>
      <p class="text-lighter">
        {{ "Pages.Home.our-projects-section.title-desc" | translate }}
        <span class="d-block">{{
          "Pages.Home.our-projects-section.title-desc02" | translate
        }}</span>
      </p>
    </header>
    <div class="row g-3">
      @for (project of homeProjects; track $index) {
      <div class="col-md-4">
        <a [routerLink]="['projects-details', project.project_id]" href="#">
          <div class="card bg-transparent">
            <img
              class="border-radius-10 w-100"
              [src]="project.project_Image"
              [alt]="'FPICO ' + project.project_name"
            />
            <div
              class="card-img-overlay w-100 h-100 d-flex justify-content-center align-items-center bg-black bg-opacity-50"
            >
              <h3 class="text-white">
                {{ project.project_name | translate }}
              </h3>
            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>
